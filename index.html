<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>PIXABAY IMAGES</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-white">Images Search</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 box">
                <form id="form" >
                    <div class="form-group">
                        <label for="term" class="font-weight-bold ">Search term</label>
                        <input id="term" type="text" name="term" autofocus class="form-control" placeholder="For example: Soccer, cafe, house">                        
                    </div>
                    <div id="alert"></div>
                    <input type="submit" class="btn btn-success btn-block" value='See images'>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex flex-wrap mt-2 justify-content-around " id="result">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5 mb-4 text-center" id="paging"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
